name: Java CI with Maven

on:
  push:
    branches: [ "*" ]  # 对所有分支的push操作触发
  pull_request:
    branches: [ "*" ]  # 对所有分支的pull request触发

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    # 检查构建状态，失败时回滚
    - name: Check build status and revert on failure
      if: failure()  # 当构建失败时执行
      run: |
        git revert HEAD    # 回滚上一个提交
        git push origin HEAD:${{ github.ref }}  # 推送回滚后的代码到当前分支

    # Optional: 上传完整的依赖关系图以改进 Dependabot 警告的质量
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
